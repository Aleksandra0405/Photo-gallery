<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria kotów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeria kotów</h1>
<ul class="gallery">
    <li class="thumbail"><img tabindex="0" src="image/1.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/2.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/3.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/4.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/5.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/6.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/7.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/8.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/9.jpg" alt=""></li>
    <li class="thumbail"><img tabindex="0" src="image/10.jpg" alt=""></li>
</ul>
<div class="popup hidden">
    <buttom aria-label="Zamknij popup" class="popup__close">X</buttom>
    <img src="" alt="" class="popup__img"/>
    <button aria-label="Poprzednie zdjęcie" class="popup__arrow popup__arrow--left"><</button>
    <button aria-label="Następne zdjęcie" class="popup__arrow popup__arrow--right">></button>
</div>
<script src="app.js"></script>
</body>
</html>
